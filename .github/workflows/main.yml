# This is a basic workflow to help you get started with Actions

name: Build ros pepper manager

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main","devel" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
        with:
#           repository: RoboBreizh-RoboCup-Home/robobreizh_pepper_ws
#           ref: main
          token: ${{ secrets.DEVEL_MANAGER }}
#           submodules: 'recursive'
      - uses: ros-tooling/setup-ros@v0.3
        with:
          required-ros-distributions: noetic
      - uses: ros-tooling/action-ros-ci@v0.2
        with:
          package-name: |
            RoboBreizh-RoboCup-Home/manager_pepper
            RoboBreizh-RoboCup-Home/perception_pepper
            RoboBreizh-RoboCup-Home/navigation_pepper
            RoboBreizh-RoboCup-Home/manipulation_pepper
            RoboBreizh-RoboCup-Home/dialog_pepper
            RoboBreizh-RoboCup-Home/vizbox
            RoboBreizh-RoboCup-Home/tablet_pepper
            ros-naoqi/libqicore
            ros-naoqi/libqi
            Maelic/pepper_naoqi_ros
            ros-naoqi/naoqi_bridge_msgs
          import-token: ${{ secrets.DEVEL_MANAGER }}
          target-ros1-distro: noetic
          skip-tests: true
          
      
